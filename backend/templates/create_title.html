{% load static%}
<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <title>Create Record</title>
  </head>
  <body style="background-image: url('{% static 'yyy.jpg' %}'); background-repeat='no-repeat'; width:100%; height:100%">   
    {% include 'navbar.html' %}
  <form action='{% url "postreport" %}' class = "center" method="post">
      <br>
      <br>
      <br>
      <h1 class="center">File Details</h1>
      <br>
      {% csrf_token %}
      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label fontz">Title</label> -->
        <input type="hidden" name='url' value="{{url}}">
        <input
          type="text"
          name="title"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Title"
          style="height: 35px; width: 75%;margin: auto;"
        />
        <input type='hidden' name='url' value="{{url}}" />
      </div>
      <div class="mb-3">
        <!-- <label for="floatingTextarea2" class="form-label fontz">Details</label> -->
        <textarea
          class=" form-control"
          name="details"
          placeholder="Details"
          id="floatingTextarea2"
          style="height: 70px; width: 75%;margin-left: 237px;"
        ></textarea>
      </div>
      <button type="submit" class="w-75 btn btn-lg btn-primary">Create</button>
    </form> 
    </body>
    </html>
