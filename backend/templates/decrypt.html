{% load static%}
<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <title>Decrypt</title>
  <body
    style="background-image: url('{% static 'yyy.jpg' %}'); background-repeat='no-repeat'; width:100%; height:100%"
  >
    {% include 'navbar.html' %}
    <form
      action="{% url 'to_decrypt' %}"
      class="center"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <br />
      <br />
      <br />
      <h1>Select File For Decryption(.aes)</h1>
      <br />
      <input
        type="file"
        class="w-50 form-control"
        style="margin: auto"
        name="file1"
      /><br />
      <input
        type="submit"
        name="btn"
        class="w-50 btn btn-lg btn-primary"
        value="Decrypt"
      />
    </form>
  </body>
</html>
